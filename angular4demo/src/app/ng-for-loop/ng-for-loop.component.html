<div class="center-container">
  <br>
  <md-input-container>
    <input mdInput type="text" placeholder="Hotel Name" [(ngModel)]="hotelNameClickModel">
  </md-input-container>
  <button md-raised-button (click)="addHotelName(hotelNameClickModel)">Add</button>
  <h2>Hotels Name:</h2>

  <h3>
    <u>All Items:</u>
  </h3>
  <ul *ngFor="let hotelName of hotelsName; let i=index">
    <li>{{i+1}}) {{hotelName}}</li>
  </ul>
</div>
